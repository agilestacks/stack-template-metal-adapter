---
parameters:
- name: component.ingress
  parameters:
  - name: staticIp
    fromEnv: INGRESS_STATIC_IP
    empty: allow
  - name: staticHost
    fromEnv: INGRESS_STATIC_HOST
    empty: allow
  - name: urlPrefix
    value: app
  - name: ssoUrlPrefix
    value: apps

- name: component.dex
  parameters:
  - name: namespace
    value: dex
  - name: okta.issuer
    fromEnv: DEX_OKTA_APP_ISSUER
  - name: okta.clientId
    fromEnv: DEX_OKTA_APP_CLIENT_ID
  - name: okta.clientSecret
    fromEnv: DEX_OKTA_APP_CLIENT_SECRET

- name: component.tls-host-controller.namespace
  value: kube-system

- name: component.ceph.flex.volume.path
  value: "/usr/libexec/kubernetes/kubelet-plugins/volume/exec"

- name: component.cert-manager
  parameters:
  - name: enabled
    value: true
  - name: solver
    value: dns
  - name: dnsSolverAws
    parameters:
    - name: enabled
      value: true
    - name: accessKey
      fromEnv: DNS_SOLVER_ACCESS_KEY
    - name: secretKey
      fromEnv: DNS_SOLVER_SECRET_KEY

- name: component.ceph.enabled
  value: false

- name: component.deephorizon.enabled
  value: false

- name: component.external-dns
  parameters:
  - name: enabled
    value: true
  - name: provider
    value: coredns
  - name: etcdEndpoints
    fromEnv: PRIME_ETCD_ENDPOINT

- name: component.external-dns.rfc2136.tsig.secret
  fromEnv: DNS_RFC2136_TSIG_SECRET

- name: component.nfs-client-provisioner.enabled
  value: true

