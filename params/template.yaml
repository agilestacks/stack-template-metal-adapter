---
parameters:
- name: component.ingress
  parameters:
  - name: staticIp
    fromEnv: INGRESS_STATIC_IP
    empty: allow
  - name: staticHost
    fromEnv: INGRESS_STATIC_HOST
    empty: allow
  - name: urlPrefix
    value: app
  - name: ssoUrlPrefix
    value: apps
